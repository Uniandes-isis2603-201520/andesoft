          <article>

    <div style="float:left; width:50%;">
<!--Left  Column some text goes here -->
    <div class="tab-content">
        <div id="tab1" class="tab active">
             <form  ng-submit="newCiudad()">
              <fieldset>
                <legend ><b>Agregar Evento</b></legend>
         <p id="label">Escoger itinerario </p> 
         
         <!--<input ng-model="nombreCiudad">-->
                 
         <select ng-options="item as item.itinerario for item in data track by item.id" ng-model="selectedItinerario"></select>
          <!--<p ng-show="selectedItinerario!=null"> {{selectedItinerario}} </p>-->
        
          <p ng-show="selectedItinerario!=null">
              Seleccione una ciudad:
              <select ng-options="item as item.nombre for item in selectedItinerario.ciudades" ng-model="selectedCity"></select>
         </p>
         
         
         <p ng-show="selectedCity!=null">
              Agregue su punto de Interes:
              <select ng-options="item as item for item in selectedCity.puntos" ng-model="selectedPunto"></select>
         </p>
         
         <p id="label">Escribir fecha inicio:</p><input type="date"  ng-model="fechaInicio">
          <p id="label">Escribir fecha final:</p><input type="date"  ng-model="fechaFinal">
          <br>
          <input type ="submit" value="Agregar" ng-click="nuevoPunto()">
          </fieldset>
         </form>

        </div>
